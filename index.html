<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>F1 Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu {
            display: flex;
            gap: 10px;
        }
        .menu button {
            background: none;
            border: none;
            border-right: 2px solid black;
            padding: 0 10px;
            font-size: 16px;
            color: #0074d9;
            cursor: pointer;
        }
        .menu button:last-child {
            border-right: none;
        }
        .logo {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .content {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        img {
            width: 400px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <strong>Bienvenidos</strong>
            <div class="menu">
                <button onclick="showSection('home')">Home</button>
                <button onclick="showSection('estudiantes')">Estudiantes</button>
                <button onclick="showSection('administradores')">Administradores</button>
                <button onclick="showSection('acerca')">Acerca de</button>
            </div>
        </div>
      <div class="logo">
    <img src="https://i.redd.it/fpaiql2n7lb71.jpg" alt="Logo" style="width: 500%; height: 400%; object-fit: cover;">
</div>

    </div>

    <div class="content" id="content"></div>

    <script>
        function showSection(section) {
            const content = document.getElementById('content');
            if (section === 'home') {
                content.innerHTML = '<h2>Página principal de carros de F1</h2><p>Bienvenido a la web oficial de información sobre la Fórmula 1. Como parte de la primer hoja de práctica para el curso de DESARROLLO WEB.</p>';
            } else if (section === 'estudiantes') {
                content.innerHTML = `
                    <h2>Listado de Estudiantes (Pilotos)</h2>
                    <table>
                        <tr><th>Nombre</th><th>Nacionalidad</th><th>Edad</th><th>Estatura</th><th>Escudería</th></tr>
                        <tr><td>Max Verstappen</td><td>Países Bajos</td><td>26</td><td>1.81 m</td><td>Red Bull</td></tr>
                        <tr><td>Lewis Hamilton</td><td>Reino Unido</td><td>39</td><td>1.74 m</td><td>Mercedes</td></tr>
                        <tr><td>Charles Leclerc</td><td>Mónaco</td><td>26</td><td>1.79 m</td><td>Ferrari</td></tr>
                        <tr><td>Lando Norris</td><td>Reino Unido</td><td>24</td><td>1.70 m</td><td>McLaren</td></tr>
                        <tr><td>Sergio Pérez</td><td>México</td><td>34</td><td>1.73 m</td><td>Red Bull</td></tr>
                    </table>`;
            } else if (section === 'administradores') {
                content.innerHTML = `
                    <h2>Administradores (Ingenieros Principales)</h2>
                    <table>
                        <tr><th>Nombre</th><th>Nacionalidad</th><th>Edad</th><th>Estatura</th><th>Escudería</th></tr>
                        <tr><td>Adrian Newey</td><td>Reino Unido</td><td>65</td><td>1.76 m</td><td>Red Bull</td></tr>
                        <tr><td>Mike Elliott</td><td>Reino Unido</td><td>48</td><td>1.75 m</td><td>Mercedes</td></tr>
                        <tr><td>Enrico Cardile</td><td>Italia</td><td>50</td><td>1.72 m</td><td>Ferrari</td></tr>
                        <tr><td>Peter Prodromou</td><td>Chipre</td><td>54</td><td>1.80 m</td><td>McLaren</td></tr>
                        <tr><td>David Sánchez</td><td>Francia</td><td>51</td><td>1.78 m</td><td>Ferrari/McLaren</td></tr>
                    </table>`;
            } else if (section === 'acerca') {
                content.innerHTML = `
                    <h2>Mis Datos:</h2>
                    <p><strong>Nombre:</strong> Albert Castañeda</p>
                    <p><strong>Carnet:</strong> 090-18-20081</p>`;
            }
        }
    </script>
</body>
</html>
